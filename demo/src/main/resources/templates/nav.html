<nav th:fragment="navFragment" class = "container">
	<ul th:if = "${session.cmpInfo!=null}" class="nav nav-tabs my-3">
		<li class="nav-item">
			<a href="/order/cmp/list" 
			class="nav-link" 
			id = "nav_order">주문관리</a>
		</li>
		<li class="nav-item">
			<a href="/order/cmp/sales" 
			class="nav-link" 
			id = "nav_sales">판매내역</a>
		</li>
		<li class="nav-item">
			<a href="/product/cmp/list" 
			class="nav-link" 
			id = "nav_product">상품관리</a>
		</li>
		<li class="nav-item">
			<a href="/cmp/mypage" 
			class="nav-link" 
			id = "nav_mypage">매장관리</a>
		</li>
		<li class="nav-item">
			<a href="/review/cmp/list" 
			class="nav-link" 
			id = "nav_review">리뷰</a>
		</li>
	</ul>
	
	<ul th:if = "${session.userInfo!=null}" 
	class="nav nav-tabs my-3">
		
		<li class="nav-item">
			<a href="/fav/list" 
			class="nav-link" 
			id = "nav_fav">북마크</a>
		</li>
		<li class="nav-item">
			<a href="/cart/list" 
			class="nav-link" 
			id = "nav_cart">카트</a>
		</li>
		<li class="nav-item">
			<a href="/order/list" 
			class="nav-link" 
			id = "nav_order">내 주문내역</a>
		</li>
		<li class="nav-item">
			<a href="/mypage" 
			class="nav-link" 
			id = "nav_mypage">마이페이지</a>
		</li>
		<li class="nav-item d-flex flex-column dropdown_btn col-3">
			<a href = "#" 
			class="nav-link"
			th:classappend = "${session.cmp==null} ? disabled" 
			id = "nav_store"
			th:text = "${session.cmp}"></a>
			<div th:if= "${session.cmp!=null}"
			class = "dropdown d-none">
				<a th:href = "@{|/cmp/route?ename=${session.cmp}|}"
				class="nav-link">
				길찾기</a>
				<a th:href = "@{|/product/list?cmp=${session.cmp}|}"
				class="nav-link">
				상품</a>
				<a th:href = "@{|/review/list?name=${session.cmp}|}"
				class="nav-link">
				리뷰</a>
			</div>
		</li>
	</ul>
	<hr th:if = "${session.userInfo==null}">
	<script th:if = "${session.userInfo!=null}">
		let dropDownBtn = document.querySelector(".dropdown_btn");
		let dropDown = document.querySelector(".dropdown");
		dropDownBtn.addEventListener('click', function(){
			if(dropDown.classList.contains('d-none')){
				dropDown.classList.remove('d-none');
			}else{
				dropDown.classList.add('d-none');
			}
		});
	</script>
