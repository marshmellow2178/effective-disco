<html layout:decorate="~{layout}">
<main class="container" layout:fragment="content">
	<hr>
	<form id = "start_form">
	<div class = "input-group">
		<label class = "col-form-label">🔰 출발</label>
		<span class = "input-group-text col-4 mr-3" id = "start_name">현재 위치</span>
		<select class="form-control col-2" id = "start_select">
			<option>북마크</option>
		</select>
		<input type="search" class="form-control" id="start_addr" readonly>
		<input type = "submit" class="btn btn-custom" id="start_btn" value = "설정">
	</div>
	</form>
	
	<form id = "dest_form">
		<div class = "input-group mt-3">
			<label class = "col-form-label">🔍 검색</label>
			<select class="form-control col-2" id="category"></select>
			<select class="form-control col-2 mr-3" id="brand">
				
			</select>
			<select class="form-control col-2" id="favorite">
				<option>북마크</option>
			</select>
			<input type="search" class="form-control" id="keyword_input">
			<input type="submit" value="검색" class="btn btn-custom">
		</div>
	</form>
	<hr>
	<div class="map_wrap">
		<div id="map"></div>
	</div>
	<hr>
	
	<section class="place_info">
		<img id="dest_img" src="/img/ALL.png">
		<div>
			<b id = "dest_name">현재 위치</b>
			<br>
			<a class = "btn btn-sm btn-outline-custom" id ="is_fav" href = "#">📍 북마크</a>
			<a class = "btn btn-sm btn-outline-custom" id = "dest_id" href = "#"></a>
			<a class = "btn btn-sm btn-outline-custom" href = "#" id = "dest_detail"></a>
			<br>
			<span id="dest_addr"></span>
			<br>
			<span id="dest_distance"></span>
		</div>
	</section>
	<script defer src = "/js/map.js"></script>
	<script>
	const ctgr_code = ['', 'MT1', 'CS2', 'PS3', 'SC4', 'AC5', 'PK6', 'OL7', 'SW8', 'BK9',
	    'CT1', 'AG2', 'PO3', 'AT4', 'AD5', 'FD6', 'CE7', 'HP8', 'PM9'];
	const ctgr_name = ['전체', '대형마트', '편의점', '어린이집/유치원', '학교', '학원', '주차장', '주유소/충전소',
	    '지하철역', '은행', '문화시설', '중개업소', '공공기관', '관광명소', '숙박', '음식점', '카페', '병원', '약국'];

	let category = document.querySelector("#category");
	let brand = document.querySelector("#brand");
	let infowindow = new kakao.maps.InfoWindow({ zindex: 1 });
	
	let ps = new kakao.maps.services.Places();
	let form = document.querySelector('#dest_form');
	let keywordInput = document.querySelector("#keyword_input");
	let placeMarkers = []; //검색된 장소 마커
	let mapRange = 500; //검색 범위
	let startAddr = document.querySelector("#start_addr");
	
	let destDiv = document.querySelector('.place_info > div');
	let destId = document.querySelector("#dest_id");
	let destName = document.querySelector('#dest_name');
	let destDist = document.querySelector('#dest_distance');
	let destImg = document.querySelector('#dest_img');
	let destAddr = document.querySelector('#dest_addr');
	let destDetail = document.querySelector('#dest_detail');
	let isFav = document.querySelector('#is_fav');
	
	form.addEventListener('submit', onFormSubmit);
	for (let i = 0; i < ctgr_code.length; i++) {
	    let option = document.createElement('option');
	    option.value = ctgr_code[i].toLowerCase();
	    option.innerText = ctgr_name[i];
	    category.appendChild(option);
	}// 카테고리 메뉴 생성하기
	category.addEventListener('change', onSelect);
	brand.addEventListener('change', function(event){
		keywordInput.value = event.target.selectedOptions[0].innerText;
	});
	
	function success(pos){
		currentPos = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
		drawMap(currentPos);
		let currentMarker = new kakao.maps.Marker({
			map:map,
		    position: currentPos,
		    image: markerImage
		});
		
		let circle = new kakao.maps.Circle({
		    center : currentPos,
		    radius : mapRange,
		    strokeWeight: 2,
		    strokeColor: '#75B8FA',
		    strokeOpacity: 1,
		    strokeStyle: 'solid',
		    fillColor: '#CFE7FF',
		    fillOpacity: 0.1
		});
		circle.setMap(map);
		searchAddrFromCoords(currentPos, function (result, status) {
	        if (status === kakao.maps.services.Status.OK) {
	            let content = result[0].address.address_name;
	            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + content + '</div>');
	            infowindow.open(map, currentMarker);
				startAddr.value = content;
			    destName.innerText = '현재 위치';
			    destAddr.innerText = content;
			    destDist.innerText = '';
				destImg.setAttribute('src', '/img/all.png');
			}
	    });
	}//현재위치 로드

	function searchAddrFromCoords(coords, callback) {
	    geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
	}//지도에 현재위치와 주소표시하기
		
	function onSelect(event){ 
		brand.replaceChildren();
		let option = document.createElement('option');
		option.value = 0;
		option.innerText = '브랜드 선택';
		brand.appendChild(option);
		
		fetch("/brand/list?ctgr="+category.value, {
	    	method: 'get',
	    	headers: {
	            'content-type': 'text'
	        },
	    })
	    .then((response)=>response.json())
	    .then((data)=>{
	    	data.forEach(item=>{
	    		let option = document.createElement('option');
	    		option.value = item.id;
	    		option.innerText = item.name;
	    		brand.appendChild(option);
	    	});
	    });
	    infowindow.close(); //지도 클리어
	    keywordInput.value = ''; //검색창 클리어
	    ps.categorySearch(event.target.value, placesSearchCB, {
	        location: currentPos,
	        radius: mapRange
	    });
	}//카테고리 검색

	function onFormSubmit(event){
	    event.preventDefault();
	    if(keywordInput.value == ''){
	    	return;
	    }
	    infowindow.close();
	    ps.keywordSearch(keywordInput.value, placesSearchCB, {
	        category_group_code: category.value,
	        location: currentPos,
	        radius: mapRange
	    });
	}//키워드 || 카테고리 검색

	function placesSearchCB(data, status) {
	    placeMarkers.forEach(m => {
	        m.setMap(null); //이전 마커 클리어
	    });
	    if (status === kakao.maps.services.Status.OK) {
	        for (var i = 0; i < data.length; i++) {
	            displayMarker(data[i]);
	        }
	    }
	}//검색된 목록 -> 마커
	
	function displayMarker(place) {
		let check = checkPlace(place);
		var marker = new kakao.maps.Marker({
	        map: map,
	        position: new kakao.maps.LatLng(place.y, place.x)
	    });
		if(check == 0){
			savePlace(place);
		}else if(check==2){
			marker.setImage(myFavMarker);
		}
	    placeMarkers.push(marker);
	    kakao.maps.event.addListener(marker, 'click', function () {
	        infowindow.close();
	        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
	        infowindow.open(map, marker);
	        showPlaceInfo(place, check);
	    });
	}//마커 목록 표시, 이벤트리스너(장소정보 표시 & 저장)
	
	function checkPlace(place){
		let check = 0;
		fetch("/place/check?id="+place.id, {
	    	method: 'get',
	    	headers: {
	            'content-type': 'text'
	        }
	    })
	    .then((response)=>{
	    	return response;
	    })
	    .catch(err=>console.log(err));
	}

	function savePlace(place){
		fetch("/place/save", {
	    	method: 'post',
	    	headers: {
	            'content-type': 'application/json'
	        },
	    	body: JSON.stringify({
	    		id: place.id,
	    		ctgr: place.category_group_code,
	    		name: place.place_name,
	    		addr: place.address_name,
				brand: place.category_name.split(" > ").reverse()[0],
				latitude: place.y,
				longitude: place.x,
	    	}),
	    })
	    .then((response)=>{
	    	if(response.ok){return;}
	    })
	    .catch(err=>console.log(err));
		
	}//클릭 시 장소 저장

	function showPlaceInfo(place, check){
		destDiv.classList.remove('hidden');
	    destName.innerText = place.place_name;
		destId.href = '/place/detail?id='+place.id;
		destId.innerText = '길찾기';
	    destAddr.innerText = place.address_name;
	    destDetail.href = '/review/list?id='+place.id;
	    destDetail.innerText = '리뷰';
	    destDist.innerText = '현재 위치에서 '+place.distance+'m';
	    
	    if(check==2){
	    	isFav.classList.remove('btn-outline-custom');
	    	isFav.classList.add('btn-custom');
	    }
	    isFav.href = "/place/favorite?id"+place.id;
	    let src = place.category_group_code;
	    if(src == ''){
	        src = 'all';
	    }else{
			src = src.toLowerCase();
		}
	    destImg.setAttribute('src', '/img/'+src+'.png');
	} //장소 정보 표시

	//마커 표시하고 이벤트리스너 부착
	</script>
</main>
</html>
