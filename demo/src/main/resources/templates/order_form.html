<html layout:decorate="~{layout}">
<main class = "container"  layout:fragment="content">
	<form action = "/order/create" 
	method = "post"
	class = "col-7 mx-auto">
		<div class = "input-group row">
			<span class = "input-group-text">주문지점</span>
			<input type = "text"  
	  		name = "cmp_name"
	  		class = "form-control form-control-plaintext"
	  		th:value = "${cartList.get(0).product.cmpName}">
		</div>
		<div class = "d-none">
			<input type = number
			value = 0
			name = "pid">
			<input type = number
			value=0
			name = count>
		</div>
		<table th:if = "${cartList.size} != 0" 
		class = "table table-sm">
			<tr>
				<th class = "col-7" scope = "row">상품</th>
				<th class = "col-2 ">수량</th>
				<th class = "col-3 ">가격</th>
			</tr>
	        <tr th:each = "cart: ${cartList}"
	        
	        th:with = "total = 0">
	        	<td>
	        		<p
	        		 th:text = "|${cart.product.name}|"
	        		></p>
	        		<input type = "number"  
	        		name = "pid"
	        		class = "d-none"
	        		th:value = "${cart.productId}">
	        	</td>
	        	<td>
	        		<input type = "number" 
	        		name = "count"
	        		class =  "d-none"
	        		th:value = "${cart.count}">
	        		<span th:text = "${cart.count}"></span>
	        		<span>개</span>
	        	</td>
	        	<td>
	        		<span
	        		class =  "price"
	        		th:text = "${cart.product.price * cart.count}"></span>
	        		<span>원</span>
	        	</td>
	        </tr>
	        <tr>
	        	<td>
					<span>배송비</span>
				</td>
				<td></td>
	        	<td>
	        		<span id = "ship_price"></span>
	        		<span>원</span>
	        	</td>
	        </tr>
	        <tr >
	        	<td >
	        		<b>총 가격</b>
	        	</td>
	        	<td></td>
	        	<td >
	        		<input class =  "col-4"
	        		type="number"
	        		readonly
	        		name = "total_price"
	        		id = "total_price">
	        		<span>원</span>
	        	</td>
	        </tr>
	    </table>
	    <input type = "submit" 
	    class = "btn btn-custom"
	    value = "주문하기">
    </form>
	<style>
		img{
			width: 80px;
		}
	</style>
 	<script type="text/javascript">
	let navOrder = document.querySelector('#nav_cart');
	let priceList = document.querySelectorAll('.price');
	let shipPrice = document.querySelector("#ship_price");
	let totalPrice = document.querySelector("#total_price");
	
	window.addEventListener('load', function(){
		let sum = 0;
		shipPrice.innerText  = 3000;

		priceList.forEach(function(p){
			sum += Number(p.innerText);
		});
		if(sum>=40000){
			shipPrice.innerText = 0;
		}
		sum += Number(shipPrice.innerText);
		totalPrice.value = sum;
	});

	navOrder.classList.add('active');
	</script>
</main>
</html>
