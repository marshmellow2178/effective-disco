<html layout:decorate="~{layout}">
<main class = "container"  
layout:fragment="content">
<nav th:replace = "~{nav :: navFragment}"></nav>
<div class = "d-flex flex-row">
	<ul th:replace = "~{mypage_menu :: mypageFragment}"></ul>
	<div class = "col-6">
	<table class = "table table-sm table-borderless" >
		<tr>
			<th scope = "col"
			class = "col-2">아이디</th>
			<td th:text = "${session.userInfo.id}"></td>
		</tr>
		<tr>
			<th scope = "col"
			class = "col-2">가입일</th>
			<td th:text = "${#temporals.format(session.userInfo.joinDate, 'yy/MM/dd')}"></td>
		</tr>
	</table>
	</div>
</div>
<script type="text/javascript">
	let navMyPage = document.querySelector('#nav_mypage');
	let myInfoMenu = document.querySelector("#my_info");
	myInfoMenu.classList.add('active');
	navMyPage.classList.add('active');
	</script>
</main>
</html>
